{% extends "tracks/base.html" %}
{% block title %}Track Form{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Track</h1>

<div class="card p-3">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-outline-secondary" href="{% url 'tracks-web-list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
